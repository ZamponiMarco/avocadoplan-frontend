<ion-header>
  <ion-toolbar class="head" color="primary">
    <ion-title>AvocadoPlan</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="search()">
        <ion-icon name="search" size=medium></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
      <p *ngIf="loading" class="ion-text-center">Loading home...</p>
      <!-- <pre *ngIf="votedPlans">{{votedPlans.keys()}}</pre> -->
      <!-- START plan item card -->
      <ng-template [ngIf]="plans">
        <ion-card *ngFor="let plan of plans" class="card" >
          <ion-card-header>
            <ion-card-title class="title">
              {{plan.title}}
              <a href="" class="author">{{plan.owner}}</a>
            </ion-card-title>
          </ion-card-header>
          <ion-item (click)="openPlan(plan)">
            <ion-card-content>
              {{plan.description}}
            </ion-card-content>
          </ion-item>
          <ion-footer class="foot">
            <!-- Add upvote and downvote functions -->
            <ion-buttons>

              <ion-button color="primary" disabled="{{plan.upvoted}}" (click)="upvotePlan(plan)">
                <ion-icon name="arrow-round-up"></ion-icon>
              </ion-button>
              {{plan.votes}}
              <ion-button color="primary" disabled="{{plan.downvoted}}" (click)="downvotePlan(plan)">
                <ion-icon name="arrow-round-down"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-footer>
        </ion-card>
      </ng-template>
      <!-- END Plan item card -->
</ion-content>
