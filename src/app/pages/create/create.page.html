<ion-header>
  <ion-toolbar class="head">
    <ion-buttons slot="start">
      <ion-button click="close()">
        <ion-icon name="close" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create plan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="generality">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Plan description</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Drinks</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card>

  <ion-card class="day">
    <ion-card-header>
      <ion-card-subtitle>Week1</ion-card-subtitle>
      <ion-card-title>Day1</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-buttons>
        <ion-button>
          <ion-icon name="cafe"></ion-icon>Breakfast
        </ion-button>
      </ion-buttons>
      <ion-buttons>
        <ion-button>
          <ion-icon name="restaurant"></ion-icon>Lunch
        </ion-button>
      </ion-buttons>
      <ion-buttons>
        <ion-button>
          <ion-icon name="restaurant"></ion-icon>Dinner
        </ion-button>
      </ion-buttons>
      <ion-buttons>
        <ion-button>
          <ion-icon name="pizza"></ion-icon>Snacks
        </ion-button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

  <ion-card class="action">
    <ion-item (click)="addDay()">
      <ion-icon name="add-circle-outline" size=medium></ion-icon>
    </ion-item>
    <ion-item (click)="confirm()">
      <ion-icon name="checkmark-circle-outline" size=medium></ion-icon>
    </ion-item>
  </ion-card>

</ion-content>
